{% extends "visualize/base.html" %}

{% block title %}Login{% endblock %}

{% block body_block %}
  <div class="row">

    <form class="small-8 small-centered columns" id="login_form" method="POST" accept="">
      <h2 class="text-center">Please Sign In</h2>
      {% csrf_token %}
      {{ form }}
      <button type="submit" value="Submit">Sign In</button>
      <p></p>
    </form>

    <div class="small-8 small-centered columns">
      <div class="panel radius text-center">
        <h5>Don't have an account? <a href="{% url 'registration_register' %}">Sign up</a>!</h5>
      </div>
    </div>

  </div>
{% endblock %}
